    <script>
      function init_map() 
      {
        var var_location = new google.maps.LatLng(45.430817,12.331516);
  
        var var_mapoptions = 
        {
          center: var_location,
          zoom: 14
        };
  
        var var_marker = new google.maps.Marker({position: var_location,map: var_map,title:"Venice"});
        var var_map = new google.maps.Map(document.getElementById("map-container"),var_mapoptions);var_marker.setMap(var_map);

      google.maps.event.addDomListener(window, 'load', init_map);

  <body>
    <div class = "views">

      <!-- Patht to Framework7 Library JS: required for js itnerativity-->
      <script type="text/javascript" src="dist/js/framework7.min.js"></script>
      <script>
        var myApp = new Framework7();
        var mainView = myApp.addView('.view-main');
        

        // carpark data demo array for autocompelte
        var fruits = ('Apple Apricot Avocado Banana Melon Orange Peach Pear Pineapple').split(' ');

        var autocompleteDropdownSimple = myApp.autocomplete({
            input: '#autocomplete-dropdown',
            openIn: 'dropdown',
            source: function (autocomplete, query, render) {
                var results = [];
                if (query.length === 0) {
                    render(results);
                    return;
                }
                // Find matched items
                for (var i = 0; i < fruits.length; i++) {
                    if (fruits[i].toLowerCase().indexOf(query.toLowerCase()) >= 0) results.push(fruits[i]);
                }
                // Render items by passing array with result items
                render(results);
            }
        });

      </script>
  </body>
