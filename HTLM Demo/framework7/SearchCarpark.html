<!DOCTYPE html>
<html>
  <head>

    <!-- Your app title -->
    <title>Carpark Tracking</title>

    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="dist/css/framework7.ios.colors.min.css">
    <!-- Path to Framework7 icons-->
    <link rel="stylesheet" href="path/to/framework7-icons.css">

    <!-- Custom css -->
    <style>
    </style>
  </head>

   <body>
      <div class = "views">
         <div class = "view view-main">
            <div class = "pages navbar-fixed">
               <div data-page = "home" class = "page">
               
                  <div class = "navbar">
                     <div class = "navbar-inner">
                        <div class = "center sliding">Search Carpark</div>
                     </div>
                  </div>
                  
                  <form data-search-list = ".list-block-search" data-search-in = ".item-title" class = "searchbar searchbar-init">
                     <div class = "searchbar-input">
                        <input type = "search" placeholder = "Search Carpark"><a href = "#" class = "searchbar-clear"></a>
                     </div>
                        <a href = "#" class = "searchbar-cancel">Cancel</a>
                  </form>
                  
                   <!-- Creates black overlay-->
                  
                  <div class = "page-content">
                     <div class = "content-block searchbar-not-found ">
                        <div class = "content-block-inner">No carpark found...</div>
                     </div>
                     
                     <div class = "list-block list-block-search searchbar-found ">
                        <ul>
                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title">Carpark 1</div>
                              </div>
                           </li>

                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title">Carpark 2</div>
                              </div>
                           </li>

                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title">Carpark 3</div>
                              </div>
                           </li>

                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title">Carpark 4</div>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>




                  
               </div>
            </div>
         </div>
      </div>
      
      <script type = "text/javascript" 
         src = "dist/js/framework7.min.js"></script>
      
      <script>
         var myApp = new Framework7();
         var mainView = myApp.addView('.view-main');
      </script>
   </body>

</html>
